<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html">

<h:head>

</h:head>

<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Recipient" for="recipient"/>
            <h:inputText id="recipient" value="#{messageView.recipient}" required="true"/>
            <h:outputLabel value="Title" for="title"/>
            <h:inputText id="title" value="#{messageView.title}"/>
            <h:outputLabel value="Content" for="content"/>
            <h:inputTextarea id="content" value="#{messageView.content}"/>
        </h:panelGrid>
        <h:commandButton value="Send" action="#{messageView.send}"/>
    </h:form>

</h:body>

</html>
